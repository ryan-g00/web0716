<!DOCTYPE html>
<html>
    <head>
    <title>JavaScript Basic</title>
    <script>
        // Date 객체를 선언합니다: 현재 시간 측정
        let date = new Date();
        let hours = date.getHours();
        
        // 조건문
        if (hours < 1) {
            alert('언제자니..?');
        }  else if (hours < 9) {
            alert('수업 준비');
        } else if (hours < 14) {
            alert('수업!');
        } else if (hours < 15) {
            alert('식사');
        } else if (hours < 18) {
            alert('공부 중');
        } else if (hours < 23) {
            alert('개인 공부');
        }

            // 여러 가지 업무를 수행합니다.
    </script>
</head>
<body>

</body>
</html>
