<!DOCTYPE html>
<html>
    <head>
    <title>JavaScript Basic</title>
    <script>
        // Date 객체를 선언합니다.
        let date = new Date();
        let hours = date.getHours();

        if (hours < 12) {
            alert('오전입니다.');
        }

        if (hours >= 12) {
            alert('오후입니다.');
        }

    
    </script>
</head>
<body>

</body>
</html>
